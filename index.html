<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShadowTrends Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ShadowTrends</h1>
    <p>Shop the trend. Own the shadow.</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://i.ibb.co/zTg87SVM/Save-Vid-Net-517733473-18002964311792800-1953240751858412247-n.jpg" alt="Product 1">
      <h2>Shadow T-Shirt</h2>
      <p>₹459</p>
      <button onclick="addToCart('Shadow T-Shirt', 459)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 2">
      <h2>Shadow Hoodie</h2>
      <p>₹999</p>
      <button onclick="addToCart('Shadow Hoodie', 999)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 3">
      <h2>Shadow Cap</h2>
      <p>₹299</p>
      <button onclick="addToCart('Shadow Cap', 299)">Add to Cart</button>
    </div>

    <div class="coupon-box">
      <input type="text" id="couponInput" placeholder="Enter coupon code" />
      <button onclick="applyCoupon()">Apply Coupon</button>
      <p id="coupon-message"></p>
    </div>
  </section>

  <section class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="total">Total: ₹0</p>

    <h3>Delivery Details</h3>
    <input type="text" id="name" placeholder="Your Name" /><br>
    <input type="tel" id="phone" placeholder="Your Phone Number" /><br>
    <textarea id="address" placeholder="Delivery Address"></textarea><br>

    <button onclick="checkout()">Order on WhatsApp</button>
  </section>

  <footer>
    © 2025 ShadowTrends. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
